<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>First Babylon.js WebApp</title>
    <!-- p5.js - for perlin noise
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script> -->
    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script src="agent.js"></script>
    <script src="food.js"></script>
    <script src="perlin.js"></script>

    <script>
      var canvas = document.getElementById("renderCanvas");

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      };

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };

      var createScene = function () {
        // This creates a basic Babylon Scene object (non-mesh)
        var scene = new BABYLON.Scene(engine);

        // This creates and positions a free camera (non-mesh)
        //var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 15, -30), scene);
        var camera = new BABYLON.ArcRotateCamera(
          "Camera",
          0,
          0.8,
          200,
          BABYLON.Vector3.Zero(),
          scene
        );
        camera.lowerBetaLimit = 0.1;
        camera.upperBetaLimit = (Math.PI / 2) * 0.9;
        camera.lowerRadiusLimit = 30;
        camera.upperRadiusLimit = 300;

        // This attaches the camera to the canvas
        camera.attachControl(canvas, true);

        var light = new BABYLON.HemisphericLight(
          "light1",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );

        light.intensity = 0.3;

        var dirLight = new BABYLON.DirectionalLight(
          "sun",
          new BABYLON.Vector3(0, -1, 0),
          scene
        );
        dirLight.position = new BABYLON.Vector3(-1500, 150, -1500);
        dirLight.direction = new BABYLON.Vector3(0.0, -1, -0.5);
        dirLight.specular = BABYLON.Color3.Black();
        dirLight.intensity = 0.5;
        // Sky material
        var skyboxMaterial = new BABYLON.SkyMaterial("skyMaterial", scene);
        skyboxMaterial.backFaceCulling = false;

        // Sky mesh (box)
        var skybox = BABYLON.Mesh.CreateBox("skyBox", 1000.0, scene);
        skybox.material = skyboxMaterial;
        skyboxMaterial.inclination = -0.45;
        skyboxMaterial.luminance = 0.5;
        skyboxMaterial.turbidity = 40;
        skyboxMaterial.cameraOffset.y = 50;

        /* // Ground
	var groundTexture = new BABYLON.Texture("./textures/sand.jpg", scene);
	groundTexture.vScale = groundTexture.uScale = 4.0;
	
	var groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
	groundMaterial.diffuseTexture = groundTexture;
	
	var ground = BABYLON.Mesh.CreateGround("ground", 1024, 1024, 32, scene, false);
	ground.position.y = -1;
	ground.material = groundMaterial;
		
	// Water
	var waterMesh = BABYLON.Mesh.CreateGround("waterMesh", 1024, 1024, 32, scene, false);
	var water = new BABYLON.WaterMaterial("water", scene, new BABYLON.Vector2(1024, 1024));
	water.backFaceCulling = true;
	water.bumpTexture = new BABYLON.Texture("./textures/waterbump.png", scene);
	water.windForce = -5;
	water.waveHeight = 0.05;
	water.bumpHeight = 0.01;
	water.waveLength = 0.05;
	water.colorBlendFactor = 0;
	water.addToRenderList(skybox);
	water.addToRenderList(ground);
	waterMesh.material = water;  */

        // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
        /* var light = new BABYLON.DirectionalLight(
          "DirectionalLight",
          new BABYLON.Vector3(0.5, -0.9, -0.5),
          scene
        );
        light.intensity = 0.4; */
        /*       var light2 = new BABYLON.PointLight("light", new BABYLON.Vector3(-50, 5, -20), scene);
	light2.diffuse = new BABYLON.Color3(1, 1, 1);
	  //light2.specular = new BABYLON.Color3(0, 1, 0);       
        light2.intensity = 0.3;
        var light3 = new BABYLON.PointLight("light", new BABYLON.Vector3(30, 5, 30), scene);
	light3.diffuse = new BABYLON.Color3(1, 1, 1);
	  //light3.specular = new BABYLON.Color3(0, 1, 0);
        // Default intensity is 1. Let's dim the light a small amount
        light3.intensity = 0.3;   */

        // Our built-in 'ground' shape.
        const groundSize = 150;

        var groundMat = new BABYLON.StandardMaterial("groundMat", scene);
        groundMat.ambientTexture = new BABYLON.Texture(
          "textures/Limestone_1_basecolor-2K.png",
          scene
        );
        groundMat.normalTexture = new BABYLON.Texture(
          "textures/Limestone_1_normal-2K.png",
          scene
        );
        groundMat.ambientTexture.uScale = 6.0;
        groundMat.ambientTexture.vScale = 6.0;
        groundMat.normalTexture.uScale = 6.0;
        groundMat.normalTexture.vScale = 6.0;
        //groundMat.bumpTexture = new BABYLON.Texture("assets/cerasmic_14_basepattern-2K.png", scene);
        var ground = BABYLON.MeshBuilder.CreateGround(
          "ground",
          { width: groundSize, height: groundSize },
          scene
        );
        ground.material = groundMat;

        var food = new Food(10);

        agents = []; // An array for all creatures
        for (let i = 0; i < 40; i++) {
          agents.push(new Agent(0, 0, 0, 0,0,0,0));
        }
        // --- loop --------------------------------
        // Code in this function will run ~60 times per second
        scene.registerBeforeRender(function () {
          /* for (let i = 0; i < food.getFoodLength(); i++) {
            if (Math.random() < 0.01) {
              food.eatFood(i);
            }
            if (Math.random() < 0.01) {
              food.addFood();
            }
          } */

          for (let i = 0; i < agents.length; i++) {
            agents[i].update();
            agents[i].borders();
            agentPosition = new BABYLON.Vector2(
              agents[i].agentMesh.position.x,
              agents[i].agentMesh.position.z
            );

            // eat food
            for (let j = food.getFoodLength() - 1; j >= 0; j--) {
              foodPosition = food.getFoodPosition(j);
              let d = BABYLON.Vector2.Distance(agentPosition, foodPosition);
              if (d < agents[i].getRadius()) {
                agents[i].changeHealth(500);
                agents[i].changeAlpha(0.5);
                food.eatFood(j);
              }
            }
            // interacte with rest of agents
            for (let j = 0; j < agents.length; j++) {
              if (i != j) {
                // don't interacte with itself
                agent2Position = new BABYLON.Vector2(
                  agents[j].agentMesh.position.x,
                  agents[j].agentMesh.position.z
                );
                let d = BABYLON.Vector2.Distance(agentPosition, agent2Position);
                if (d < agents[i].getRadius()) {
                  // if they are close each other

                  if (
                    Math.abs(agents[i].getRadius() - agents[j].getRadius()) < 1.5
                  ) {
                    // if they are similar in size they merge
                    agents[i].changeHealth(-5000);
                    agents[j].changeHealth(-5000);
                    var colorR1=agents[i].getColorR();
                    var colorG1=agents[i].getColorG();
                    var colorB1=agents[i].getColorB();
                    var colorR2=agents[j].getColorR();
                    var colorG2=agents[j].getColorG();
                    var colorB2=agents[j].getColorB();
                    agents.push(
                      new Agent(
                        agents[i].agentMesh.position.x +
                          agents[j].agentMesh.position.x,
                        agents[i].agentMesh.position.z +
                          agents[j].agentMesh.position.z,
                        agents[i].getRadius(),
                        agents[j].getRadius(),
                        (colorR1+colorR2)/2,
                        (colorG1+colorG2)/2,
                        (colorB1+colorB2)/2
                      )
                    );
                  } else {
                    // if not: destroy depending on kinetic energy of each one
                    if (
                      agents[i].getRadius() *
                        agents[i].getVelocity() *
                        agents[i].getVelocity() <
                      agents[j].getRadius() *
                        agents[j].getVelocity() *
                        agents[j].getVelocity()
                    ) {
                      agents[i].changeHealth(-5000);
                    } else {
                      agents[j].changeHealth(-5000);
                    }
                  }
                }
              }
            }

            // -- end eat food
            // Is dead??
            if (agents[i].isDead()) {
              agents[i].agentMesh.dispose();
              agents.splice(i, 1);
            }
          }
        });
        // -------------------------
        return scene;
      };
      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };
      initFunction().then(() => {
        sceneToRender = scene;
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
